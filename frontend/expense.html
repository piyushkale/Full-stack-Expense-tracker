<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>Expenses</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
  </head>
  <body>
    <button
      onclick="handleCashfree()"
      class="fixed top-0 md:top-4 right-0 md:right-4 z-50 px-5 py-2.5 rounded-full scale-[60%] md:scale-100 bg-linear-to-r from-yellow-400 via-amber-500 to-yellow-600 text-black font-semibold shadow-lg shadow-yellow-500/40 hover:scale-105 hover:shadow-xl active:scale-95 transition-all duration-200"
    >
      Buy Premium membership
    </button>

    <h2 class="text-2xl font-mono text-center p-6 bg-blue-200">
      Manage Expenses ðŸ’°ðŸ’¸
    </h2>

    <form
      onsubmit="handleExpenseSubmit(event)"
      class="flex justify-center flex-wrap gap-4 bg-blue-100 py-5 text-md"
    >
      <label for="l-amount">Expense amount</label>
      <input
        class="bg-gray-200 border border-black"
        type="number"
        name="amount"
        id="l-amount"
        required
      />
      <label for="l-description">Description</label>
      <input
        class="bg-gray-200 border border-black"
        type="text"
        name="description"
        id="l-description"
        required
      />
      <label for="l-category">Choose category</label>
      <select
        class="border border-gray-800"
        name="category"
        id="l-category"
        required
      >
        <option value="" disabled selected>--Select Category--</option>
        <option value="food">Food</option>
        <option value="fuel">Fuel</option>
        <option value="movie">Movie</option>
        <option value="electricity">Electricity</option>
        <option value="other">Others</option>
      </select>
      <button
        type="submit"
        class="bg-green-200 px-2 rounded-md border border-gray-700 hover:bg-green-400"
      >
        Add expense
      </button>
    </form>

    <section>
      <h2 class="text-2xl font-mono text-center p-6 bg-blue-200">
        Expense History ðŸ“ˆ
      </h2>
      <ul
        id="ul-container"
        class="flex flex-col gap-4 items-center p-2 bg-gray-200 min-h-96 text-gray-800 pl-8 text-lg"
      ></ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="expense.js"></script>
  </body>
</html>
