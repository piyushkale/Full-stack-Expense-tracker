<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link href="./src/output.css" rel="stylesheet" /> -->
    <title>Expense tracker</title>
  </head>
  <body style="background-color: azure">
    <h2>Reset Password</h2>
    <h1 id="userH1"></h1>
    <form onsubmit="handlePasswordReset(event)">
      <h3>Enter new password</h3>
      <input type="text" name="password" required />
      <button type="submit">Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const uuid = window.location.pathname.split("/").pop();
      console.log("Js connected");
      async function handlePasswordReset(event) {
        event.preventDefault();
        try {
          const password = event.target.password.value;
          const response = await axios.post(
            "http://localhost:3000/user/resetPassword",
            {
              password,
              uuid,
            },
          );
          const userH1 = document.getElementById("userH1");
          if (response.data.message === "Password changed") {
            userH1.innerText = "Password changed successfully! Redirecting...";
            setTimeout(() => {
              window.location.href = "/index.html";
            }, 3000);
          }
          event.target.reset();
        } catch (error) {
          userH1.innerText = `response:- ${error.response.data.message}`;
          console.log(error.response.data.error);
        }
      }
    </script>
  </body>
</html>
